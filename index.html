<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> <!-- encoding -->
    <meta name="viewport" content="width=device-width", initial-scale=1.0> <!-- device-width proportions -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <!-- CSS Styles Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/578ca4434d.js" crossorigin="anonymous"></script>

    <title>Huddle Website by Santiago P. Ortiz</title>
  </head>

  <body>
    <section id = "title"> <!-- Everything but social media icons of the footer -->


      <div class="container-fluid">

        <img class="title_brand" src="images/logo.svg" alt="brand-img">

        <div class="row">
          <div class="col-lg-7">
            <img class= "title_image" src="images/illustration-mockups.svg" alt="illustration-img">
          </div>

          <div class="col-lg-5 centered">
              <h1 class = "title_heading">Build the Community Your Fans Will Love</h1>
              <p class = "title_paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
              <button class = "title_button" type="button" name="Register">Register</button>
          </div>
        </div>

      </div>



      </div>

    </section>

    <section id="footer"> <!-- Solution to circle problem: http://jsfiddle.net/agconti/M3jxT/2/ -->
      <div class="container-fluid">

        <div class="circle">
          <i class="fab fa-facebook-f"></i>
        </div>

        <div class="circle">
          <i class="fab fa-twitter"></i>
        </div>

        <div class="circle">
          <i class="fab fa-instagram"></i>
        </div>

      </div>
    </section>

  </body>
</html>
